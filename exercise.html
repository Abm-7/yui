<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <h1 style="text-align: center">Exercise</h1>
    <br />
    <div>
      <img
        src="image/bmwbanner.webp"
        width="200px"
        alt=""
        class="d-block mt-3 mb-3 mx-auto"
      />
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3 border">
          <img
            src="image/bmwbanner.webp"
            alt=""
            width="200px"
            class="d-block mt-3 mb-3 mx-auto"
          />
        </div>
        <div class="col-md-3 border">
          <img
            src="image/bmwbanner.webp"
            alt=""
            width="200px"
            class="rounded d-block mt-3 mb-3 mx-auto"
          />
        </div>
        <div class="col-md-3 border">
          <img
            src="image/bmwbanner.webp"
            alt=""
            width="200px"
            class="rounded-circle d-block mt-3 mb-3 mx-auto"
          />
        </div>
        <div class="col-md-3 border">
          <img
            src="image/bmwbanner.webp"
            alt=""
            width="200px"
            class="img-thumbnail d-block mt-3 mb-3 mx-auto"
          />
        </div>
      </div>
    </div>
  </body>
</html>
